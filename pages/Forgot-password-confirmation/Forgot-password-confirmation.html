


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/css/index.css" />
    <link rel="stylesheet" href="../../assets/css/auth.css" />
  </head>
  <body>
    <section class="auth-form  no-header">
      <div class="card-sign-form">
        <div class="frame">
          <div class="text">
            <h4 class="heading">Forgot Your Password?</h4>
            <p>
              Enter your email address and we will send you instructions to
              reset your password.
            </p>
          </div>
          <form id="login-form">
            <div class="frame-2">
              <span id="error" class="error-message"></span>
              <div class="form-control">
                <div class="input-filled-new">
                  <input
                    type="email"
                    id="email"
                    class="text-wrapper-4"
                    placeholder="E-mail address"
                  />
                </div>
              </div>
            </div>
            <button class="submit">Send Password Reset E-mail</button>

          </form>
          <div class="bottom">
            <a href="../signin/signin.html" class="hyperlink">Back Sign In</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
