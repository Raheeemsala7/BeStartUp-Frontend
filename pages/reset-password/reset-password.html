<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/css/index.css" />
    <link rel="stylesheet" href="../../assets/css/auth.css" />
    <!-- <link rel="stylesheet" href="../../assets/css/reset-password.css" /> -->
  </head>
  <body>
    <section class="auth-form">
      <div class="card-sign-form">
        <div class="frame">
          <div class="text">
            <h4 class="heading">Change Your Password</h4>
            <p >Enter a new password below to change your password.</p>
          </div>
          
          <form >
            <div class="frame-2">
             
              <div class="input-filled-new">
                <input type="email" id="email" class="text-wrapper-4" placeholder="E-mail address" />
              </div>

              <div class="password">
                <div class="input-filled-new">
                <input type="password" id="password" class="text-wrapper-4" placeholder="Password" />
                  <img class="text-input-icons" src="../../assets/svg/Layer 2.svg" />
                </div>
              </div>
            </div>
              <button class="submit">Sign In</button>
          </form>

         
        </div>
      </div>
    </section>
  </body>
</html>
