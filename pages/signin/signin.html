<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/css/index.css" />
    <link rel="stylesheet" href="../../assets/css/auth.css" />
  </head>
  <body>
    <section class="login auth-form sec-bg">
      <div class="card-sign-form">
        <div class="frame">
          <img class="logo" src="../../assets/svg/Logo.svg" />
          <div class="text">
            <h4 class="heading">Welcome back</h4>
            <p>Please login to continue to your account.</p>
          </div>

          <form id="login-form">
            <div class="frame-2">
              <span id="error" class="error-message"></span>
              <button type="button" class="btn-google">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="25" viewBox="0 0 24 25" fill="none">
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M20.16 12.8402C20.16 12.2375 20.1059 11.6579 20.0055 11.1016H12V14.3895H16.5746C16.3775 15.452 15.7786 16.3523 14.8784 16.955V19.0877H17.6255C19.2327 17.6079 20.16 15.4288 20.16 12.8402Z" fill="#4285F4"/>
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M12 21.1506C14.295 21.1506 16.2191 20.3895 17.6254 19.0913L14.8784 16.9586C14.1173 17.4686 13.1436 17.7699 12 17.7699C9.78611 17.7699 7.91224 16.2747 7.24383 14.2656H4.40405V16.4679C5.80269 19.2459 8.67724 21.1506 12 21.1506Z" fill="#34A853"/>
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M7.24387 14.2604C7.07387 13.7504 6.97728 13.2056 6.97728 12.6454C6.97728 12.0852 7.07387 11.5404 7.24387 11.0304V8.82812H4.40409C3.82841 9.97563 3.5 11.2738 3.5 12.6454C3.5 14.017 3.82841 15.3152 4.40409 16.4627L7.24387 14.2604Z" fill="#FBBC05"/>
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M12 7.52912C13.2479 7.52912 14.3684 7.95799 15.2493 8.80026L17.6873 6.3623C16.2152 4.99071 14.2911 4.14844 12 4.14844C8.67724 4.14844 5.80269 6.05321 4.40405 8.83117L7.24383 11.0334C7.91224 9.02435 9.78611 7.52912 12 7.52912Z" fill="#EA4335"/>
                  </svg>                <p class="text-wrapper-2">Sign in with Google</p>
              </button>
              <div class="or">
                <img class="vector" src="../../assets/svg/Vector 1.svg" />
                <div class="text-wrapper-3">or</div>
                <img class="vector" src="../../assets/svg/Vector 1.svg" />
              </div>
              <div class="form-control">
                <div class="input-filled-new">
                  <input
                    type="email"
                    id="email"
                    class="text-wrapper-4"
                    placeholder="E-mail address"
                  />
                </div>
               
              </div>

              <div class="form-control">
                <div class="password">
                  <div class="input-filled-new">
                    <input
                      type="password"
                      id="password"
                      class="text-wrapper-4"
                      placeholder="Password"
                    />
                    <span class="toggle-icon">
                      <img
                        class="text-input-icons"
                        src="../../assets/svg/Layer 2.svg"
                      />
                    </span>
                </div>
                  <a
                    href="../froget-password/froget-password.html"
                    class="text-wrapper-5"
                    >Forget password</a
                  >
                </div>
              </div>
            </div>
            <button type="submit" class="submit">Sign In</button>
          </form>

          <div class="bottom">
            <p class="extra-info">
              <span class="span">Need an account?</span>
              <span class="text-wrapper-6">&nbsp;</span>
            </p>
            <a href="../signup/signup.html" class="hyperlink">Sign up</a>
          </div>
        </div>
      </div>
    </section>

    <script src="../../assets/js/signin.js"></script>
  </body>
</html>
